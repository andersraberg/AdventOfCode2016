plugins {
    id "java"
    id "application"
    id "eclipse"
    id "jacoco"
    id "org.sonarqube" version "2.7"
}

repositories {
    mavenCentral()
}

jacoco {
    applyTo run
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

mainClassName = 'se.anders_raberg.adventofcode2016.DaysMain'

applicationDistribution.from("$projectDir/inputs") {
    into "inputs"
}
